<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery practice01</title>
	<style>
		#warm{
			width:250px;
			height: 250px;
			background-color: pink;
			float:left;
		}
		.flower{
			width:250px;
			height: 250px;
			background-color: orange;
			float:left;
		}
		#item{
			margin-left: 220px;
		}
		.border{
			border:1px solid grey;

		}
		.red{
			color:red;

		}
	</style>		
</head>
<body>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="practice02.js"></script>
	<script>
	//类相关的
	$(function(){
			var ele = $("#warm");
			//ele.addClass("border");
			ele.addClass(function(index,className){   
				return 'border';
			});
			var ele2 = $("#flower");
			ele2.removeClass("border");
			//hasClass() removeClass() addClass()
			if(ele.hasClass("hide")){
				ele.removeClass("hide");
			}
			else{
				ele.addClass("hide");
			}
			//toggleClass()  有：删除；没有：加上
			ele.toggleClass("hide");          
			$("li").each(function(index){
				$(this).toggleClass('red',index%3===0)   
			})
	})
	
	</script>
	<div id="box1">
		<div id="box2">
			<div id="box3">
				<div id="warm" class="warm">春暖花开</div>
				<div id="flower" class="flower border">桂花飘香</div>
				
			</div>
		</div>
	</div>
	<img src="#" id="logo" alt="click" class="logo" title="test"/>
	<div id="item" class="item">
					<ul>	
					<li class="item1">monday</li>
					<li class="item2">tuesday</li>
					<li class="item3">thirsday</li>
					<li class="item4">tuesday</li>
				</ul>
	</div>
	<div id="test">test</div>
				
</body>
</html>
